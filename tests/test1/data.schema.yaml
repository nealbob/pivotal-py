# Table Schema for Product Inventory Data
# https://specs.frictionlessdata.io/table-schema/

fields:
  - name: id
    type: integer
    title: Product ID
    description: Unique identifier for each product
    constraints:
      required: true
      unique: true
      minimum: 1
    example: 1

  - name: product
    type: string
    title: Product Name
    description: Name of the product
    constraints:
      required: true
      minLength: 1
      maxLength: 100
    example: Laptop

  - name: price
    type: number
    title: Price
    description: Product price in USD
    constraints:
      required: true
      minimum: 0
      maximum: 999999.99
    example: 999.99

  - name: quantity
    type: integer
    title: Quantity
    description: Available quantity in stock
    constraints:
      required: true
      minimum: 0
    example: 5

  - name: category
    type: string
    title: Category
    description: Product category classification
    constraints:
      required: true
      enum:
        - Electronics
        - Furniture
    example: Electronics

primaryKey:
  - id

missingValues:
  - ""
  - "NA"
  - "N/A"
  - "null"
