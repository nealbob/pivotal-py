<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Circle outline (radius 85) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Yellow arc segment (radius 76) -->
  <path d="M 100 100 L 25.61 64.84 A 76 76 0 0 1 64.84 25.61 Z" 
        fill="#FFD700" 
        stroke="#333" 
        stroke-width="1"/>
  
  <!-- Black arc segment (radius 76) -->
  <path d="M 100 100 L 135.16 25.61 A 76 76 0 0 1 174.39 64.84 Z" 
        fill="#000000" 
        stroke="#333" 
        stroke-width="1"/>
  
  <!-- Navy blue arc segment (radius 76) -->
  <path d="M 100 100 L 174.39 135.16 A 76 76 0 0 1 135.16 174.39 Z" 
        fill="#001F3F" 
        stroke="#333" 
        stroke-width="1"/>
  
  <!-- Central pivot point (full black) -->
  <circle cx="100" cy="100" r="5" fill="#000000"/>
</svg>